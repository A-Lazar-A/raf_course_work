{% extends 'base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/unknown.css' %}"/>

<div class="container text-center mt-5">
    <h4 class="text-muted">Welcome, {{ request.user }}</h4>
    <h1 class="text-danger">Access Denied</h1>
    <p class="lead">You are not in the group of authorized users.</p>
    <p>Please contact the administrator for assistance.</p>
    <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>
</div>
{% endblock %}
