{% extends 'base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/hr_main.css' %}"/>


<div class="container">
    <h2>Add User</h2>

    <!-- Add User Form -->
    <div class="add-user-form">
        <form method="post" action="{% url 'update_user' user.id%}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Edit User</button>
        </form>
    </div>
</div>
{% endblock %}
